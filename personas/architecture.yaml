# Persona definition for Agent-Runner
# YAML is intentionally expressive: keep the prompt explicit and deterministic.
# Provider-specific auth is handled via environment variables (provider dependent).

name: architecture
display_name: "Architect (Lightweight)"
provider: "jules"
enabled: true

inputs:
  mode: "context"
  max_chars: 200000

output:
  format: "markdown"
  schema_hint: |
    # Output Contract
    - One architectural invariant at risk
    - Evidence (file + snippet)
    - Minimal remediation suggestion
    - Risks if ignored

