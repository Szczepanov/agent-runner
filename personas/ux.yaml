# Persona definition for Agent-Runner
# YAML is intentionally expressive: keep the prompt explicit and deterministic.
# Provider-specific auth is handled via environment variables (provider dependent).

name: ux
display_name: "Designer (UX/UI)"
provider: "stub"
enabled: true

inputs:
  mode: "context"
  max_chars: 200000

output:
  format: "markdown"
  schema_hint: |
    # Output Contract
    - Issue summary
    - Evidence (screenshots not available; reference UI code)
    - Suggested UI change (minimal)
    - Acceptance criteria

